<!doctype html>
<html lang="en">
  <head>
    <title>Butonlar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            padding: 70px;
        }
        .margin-right{
            margin-right: 5px;
        }
    </style>
  </head>
  <body>

    <button type="button" class="btn btn-primary">Buton primary</button>
    <button type="button" class="btn btn-secondary">Buton secondary</button>
    <button type="button" class="btn btn-danger">Buton danger</button>
    <button type="button" class="btn btn-success">Buton success</button>
    <button type="button" class="btn btn-dark">Buton dark</button>
    <button type="button" class="btn btn-white">Buton white</button>
    <button type="button" class="btn btn-link bg-dark">Buton link</button>
    <button type="button" class="btn btn-light">Buton light</button>
    
    <br><br>

    <a href="" class="btn btn-primary">Primary</a>

    <br><br>

    <button type="button" class="btn btn-outline-primary">Buton primary</button>
    <button type="button" class="btn btn-outline-secondary">Buton secondary</button>
    <button type="button" class="btn btn-outline-danger">Buton danger</button>
    <button type="button" class="btn btn-outline-success">Buton success</button>
    <button type="button" class="btn btn-outline-dark">Buton dark</button>
    <button type="button" class="btn btn-outline-white">Buton white</button>
    <button type="button" class="btn btn-outline-link bg-dark">Buton link</button>
    <button type="button" class="btn btn-outline-light">Buton light</button>

    <br><br>

    <button class="btn btn-success btn-lg">Large Button</button>
    <button class="btn btn-success btn-sm">Small Button</button>
    <button type="button" class="btn btn-success">Normal Button</button>
    <button type="button" class="btn btn-success">Normal Button</button>

    <br><br>

    <button class="btn btn-warning btn-block">Button Block</button>

    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-danger">Buton danger</button>
        <button type="button" class="btn btn-success">Buton success</button>
        <button type="button" class="btn btn-dark">Buton dark</button>    
    </div>

    <br><br>

    <div class="btn-group-vertical">
        <button type="button" class="btn btn-danger">Buton danger</button>
        <button type="button" class="btn btn-success">Buton success</button>
        <button type="button" class="btn btn-dark">Buton dark</button>    
    </div>

    <br><br>
    <div class="btn-toolbar">
        <div class="btn-group margin-right">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>    
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-secondary">4</button>
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>    
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
