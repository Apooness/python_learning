<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
      <title>Formlar</title>
  </head>
  <body class="w-75 mx-auto my-4">
      <form>
        <div>
            <label for="name">Name</label>  
            <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>
        <div>
            <label for="email">Email</label>  
            <input type="email" id="email" class="form-control" placeholder="Enter Email">
            <small class="form-text text-muted">Please enter a correct Email</small>
        </div>
        <div>
            <label for="password">Password</label>  
            <input type="password" id="password" class="form-control" placeholder="Enter Password">
        </div>
        <div>
            <label for="city">City</label>  
            <select name="city" id="city" class="form-control">
                <option value="0">Denizli</option>
                <option value="1">Aydın</option>
                <option value="2">Konya</option>
                <option value="3">İstanbul</option>
            </select>
        </div>
        <div>
            <label for="adress">Adress</label>  
            <textarea name="adress" id="adress" rows="3" class="form-control"></textarea>
        </div>

        <div class="form-group">
              <legend>Hobbies</legend>

			  <div class="form-check">
                  <label class="form-check-label">
                      <input type="checkbox">Running
                  </label>
              </div>

			  <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Reading
                </label>
            </div>

			<div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Swimming
                </label>
            </div>

		</div>
		  
		<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="ch">
			<label class="custom-control-label" for="ch">Check</label>
		</div>

		<div class="custom-control custom-radio mt-3">
			<input type="radio" class="custom-control-input" id="rd">
			<label class="custom-control-label" for="rd">Check</label>
		</div>

		<div class="mt-3">
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" class="custom-control-input" id="rd1" name="example">
				<label for="rd1" class="custom-control-label">Radio Check 1</label>
			</div>

			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" class="custom-control-input" id="rd2" name="example">
				<label for="rd2" class="custom-control-label">Radio Check 2</label>
			</div>



		</div>

		<div class="input-group mt-3">
			<input type="text" class="form-control">
			<div class="input-group-append">
				<span class="input-group-text" id="ig">@gmail.com</span>
			</div>
		</div>

		<div class="input-group mt-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="ig">www.youtube.com/</span>
			</div>
			<input type="text" class="form-control">
		</div>

		<div class="clearfix mt-4">
			<div class="w-50 float-left">
				<div>
					<label for="name">Name</label>  
					<input type="text" id="name" class="form-control" placeholder="Enter Name">
				  </div>
			</div>
			
			<div class="w-50 float-left pl-4">
				<div>
					<label for="surname">Surname</label>  
					<input type="text" id="surname" class="form-control" placeholder="Enter Surname">
				  </div>	

			</div>
		</div>

      </form>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
